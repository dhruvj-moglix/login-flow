<form [formGroup]="loginForm">

  <div class="form-group" >
    <label for="exampleInputEmail1">Name</label>
    <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name" formControlName="name">
  </div>

  <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group" >
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
  </div>

  <div class="form-group" >
    <label for="exampleInputEmail1">Phone</label>
    <input type="email" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp" placeholder="Enter phone number" formControlName="phoneNumber">
  </div>
<br>
  <button type="submit" class="btn btn-primary" (click)="getToken()">Submit</button>

</form>
